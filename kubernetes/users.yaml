apiVersion: v1
kind: Service
metadata:
  name: users-service
spec:
  selector:
    name: user
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      name: users
  template:
    metadata:
      labels:
        name: users
    spec:    
      containers:
        - name: user-image
          image: meeckey/kub-demo-users